{% extends 'base2.html' %}
{% block content %}
<div class="line"></div>
<div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner" style="margin: 30px 0 30px 0; padding : 10px; border: 2px ridge #38B9C0">
            <div class="item active">
              <img src="../../static/image/DSC01830.JPG" alt="Los Angeles" style="width:100%;">
            </div>
      
            <div class="item">
              <img src="../../static/image/DSC01845.JPG" alt="Chicago" style="width:100%;">
            </div>
          
            <div class="item">
              <img src="../../static/image/DSC01849.JPG" alt="New york" style="width:100%;">
            </div>

            <div class="item">
                <h2>hello world</h2>
            </div>

          </div>
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
{% endblock %}
