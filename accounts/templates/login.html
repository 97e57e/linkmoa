<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../static/css/default.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>login</title>
</head>
<body>
    {% if error == 'username or password is incorrect.' %}
        <script>alert("아이디 또는 패스워드가 틀렸습니다.");</script>
    {%endif%}
    <div class="container-linkmoa">
        <header class="main-header-linkmoa">
            <div class="logo-part">
                <a href="{% url 'board' %}" class="logo-link">Link Moa</a>
            </div>
            <div class="nav-part">
                <ul class="header-ul-linkmoa">
                    {% if user.is_authenticated %}
                    <li class="header-li2">
                        <li class="header-li2"><a href="{% url 'logout' %}" class="nav-link">LOGOUT</a></li>
                        <li class="header-li3"><a href="{% url 'index' %}" class="nav-link">MY PAGE</a></li>
                    </li>
                    {% else %}
                    <li class="header-li2"><a href="{% url 'login' %}" class="nav-link">LOGIN</a></li>
                    <li class="header-li3"><a href="{% url 'signup' %}" class="nav-link">회원가입</a></li>
                    {% endif%}
                </ul>
            </div>
        </header>
        <div class="loginBox">
            
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <input id ="username" type="text" placeholder="username" name="username"><br>
                <input id ="password" type="password" placeholder="password" name="password"><br>
            
                <input class="btn btn-primary" type="submit" value="로그인">
            </form>
            
            <button>아이디/비밀번호 찾기</button>
            <button>회원가입</button>
        </div>
    </div>
</body>
</html>
