<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../static/css/default.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h2>header</h2>
        </header>
        <div class="side-bar">
            <h2>Side-bar</h2>
        </div>
        <div id = "app" class="search-bar">
            <form method="POST" action ="{% url 'make_memo' %}">
                {% csrf_token%}
                <br>
                검색 : 
                <input id="keyword-search"type="text" placeholder="키워드 입력" name='key'>
                <button v-on:click="renew()">버튼</button>
                <br>
                <textarea class = "message" id="urlList" wrap="off" cols="50" rows="30" name='url' v-model="newMessage"></textarea>
            </form>
        </div>    
        <div class="items">
            {% for memo in memos.all %}
                <div class = "memolist">
                    <h2>'<a href="#">{{memo.keyword}}</a>'를 포함하는 URL List</h2>
                    <p>{{memo.urls}}</p>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            delimiters: ['{', '}'],
            data: {
                message: 'test app',
                newMessage: '',
            },
            created: function () {
                console.log("created");
            },
            mounted: function() {
                console.log("mounted");
                document.getElementById("urlList").defaultValue = localStorage.getItem('temp');
            },
            updated: function() {
                console.log("upadated");
            },
            methods: {
                renew: function(){
                    if(this.newMessage == '') this.newMessage = localStorage.getItem('temp');
                    localStorage.setItem('temp', this.newMessage);
                }
            },
        })
    </script>
</body>
</html>
