<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../static/css/default.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h2>header</h2>
        </header>
        <div class="side-bar">
            <h2>Side-bar</h2>
        </div>
        <div class="search-bar">
            <form method="POST" action ="{% url 'make_memo' %}">
                {% csrf_token%}
                <br>
                검색 : 
                <input id="keyword-search"type="text" placeholder="키워드 입력" name='key'>
                <button>버튼</button>
                <br>
                <textarea id="urlList" wrap="off" cols="50" rows="30" name='url' ></textarea>
            </form>
        </div>
        <div class="items">
            {% for memo in memos.all %}
                <div class = "memolist">
                    <h2>'<a href="#">{{memo.keyword}}</a>'를 포함하는 URL List</h2>
                    <p>{{memo.urls}}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
