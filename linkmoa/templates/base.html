{% load static %}   
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="../../static/css/default.css?ver=1.7" >
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>링크모아</title>
</head>

<body>
    <div class="container-linkmoa">
        <div>
            <div class="nav">
                <div class="log" style="height: 350px">
                    <a href="{% url 'board' %}"><img src="{% static 'image/1.png'%}" style="height:100px; left:45% ;position: absolute;"></a>
                </div>
            <div class="sub-nav">
                <form method="POST" action="{% url 'search_board' %}" class="search-form">
                    {% csrf_token %}
                    <input type="text" placeholder="search" name="searchBox" class="searchTerm" />
                    <button type="submit" class="searchButton" >
                        <i class="fa fa-search" aria-hidden="true" ></i>
                    </button>
                </form>
                <div class="loginout">
                    <ul class="nav-ul">
                        {% if user.is_authenticated %}
                            <li><a href="{% url 'logout' %}" class="nav-link">로그아웃</a></li>
                            <li><a href="{% url 'index' %}" class="nav-link">마이페이지</a></li>
                        {% else %}
                            <li><a href="{% url 'login' %}" class="nav-link">로그인</a></li>
                            <li><a href="{% url 'signup' %}" class="nav-link">회원가입</a></li>
                        {% endif%}
                    </ul>
                </div>
                <div class="sort">
                    <select id="sort-select" onchange="location=this.value;">
                        <option class="sort-date" value="/">최신순</option>
                        <option class="sort-likes" value="?sort=likes">다운로드순</option>
                        {% if user.is_authenticated %}
                            <option class="sort-mymemo" value="?sort=mymemo">내 메모</option>
                        {% endif %}
                    </select>
                    <span class="arrow"></span>
                </div>
            </div>
        </div>
    </div>
    {% block content %}
    {% endblock %}
    </div>
</body>
</html>
