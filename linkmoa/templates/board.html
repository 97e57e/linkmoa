<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../static/css/default.css" rel="stylesheet">
    <link href="../../static/css/default.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
    <title>Document</title>
</head>
<body>
    <div class="container">
            <header class="main-header">
                <ul class="header-ul">
                    <li class="header-li1"><h2><a href="#">링크모아</a></h2></li>
                    {% if user.is_authenticated %}
                    <li class="header-li2">
                        <form id="logout" method="POST" action="{%url 'logout'%}">
                                {% csrf_token%}
                                <input class="btn btn-primary" type="submit" value="로그아웃">
                        </form>
                        <li class="header-li3"><a href="{% url 'index' %}">MYPAGE</a></li>
                    </li>
                    {% else %}
                    <li class="header-li2"><a href="{% url 'login' %}">로그인</a></li>
                    <li class="header-li3"><a href="{% url 'signup' %}">회원가입</a></li>
                    {% endif%}
                </ul>
            </header>
            <div class="board">
                <h1>게시판 들어갈 자리</h1>
                {% for memo in memos.all %}
                <div class="memoContainer">
                    <h2>'<a href="#">{{memo.keyword}}</a>'를 포함하는 URL List</h2>
                    <h4>{{memo.owner}}</h4>
                    <p>{{memo.urls}}</p>
                </div>
                {% endfor %}
        </div>
</body>
</html>
